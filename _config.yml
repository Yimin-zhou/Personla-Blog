# Site Settings
name: Yimin's-Tech-Art
title: Fries Tech
description: I'm Yimin Zhou. You can find my portfolio and blogs here.
tags:
  - blog
  - TA
  - Technical art
show_hero: true
menu:
  - title: Home
    url: /
  - title: Shader
    url: /tags/#shader
  - title: Unity
    url: /tags/#unity
  - title: Unreal
    url: /tags/#unreal
  - title: 3D Environment
    url: /tags/#environment
  - title: 3D Model
    url: /tags/#modelling
  - title: About
    url: /about


# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false


# Advanced Settings
url: https://fries.pub # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: false
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme

